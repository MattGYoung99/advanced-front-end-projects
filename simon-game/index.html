<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <button id="reset" onclick="reset()">reset</button>
  <button id="strt" onclick="addRound()">start</button>
  <input id="c" value="0"></input>
  <button class="gameButton one" onclick="game(this)" id="one">yellow</button>
  <button class="gameButton two" onclick="game(this)" id="two">blue</button>
  <button class="gameButton three" onclick="game(this)" id="three">red</button>
  <button class="gameButton four" onclick="game(this)" id="four">green</button>
