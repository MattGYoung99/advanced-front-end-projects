<div class="container">
    <div class="header">
        <h1></h1>
    </div>
    <div class="simonBoard ">
            <button class="pad green" onclick="game(this)" id="one"></button>
            <button class="pad red" onclick="game(this)" id="two"></button>
            <button class="pad yellow" onclick="game(this)" id="three"></button>
            <button class="pad blue" onclick="game(this)" id="four"></button>
    <div class="board-controls">
            <div class="title">SIMON</div>
            <input class="display inline" id="c" value="0"></input>
            <button id="startmode" class="start inline" onclick="addRound()">START</button>
            <button id="strictmode" class="strict inline">STRICT</button>
            <div class="switch-container">
                <input id="powermode" type="checkbox" data-toggle="toggle" data-onstyle="info" data-offstyle="danger" data-on="ON" data-off="OFF" data-style="slow">
            </div>
        </div>
      </div>
 </div>
